<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redes Sociales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" type="image/png" href="images/Ender.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    
    a {
  text-decoration: none; 
    }


    .fondo-barra {
      background-image: url('images/1.jpg');
      background-size: cover;
      background-position: center 10%;
      height: 150px;
      width: 100%;
    }

    nav {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      display: inline-block;
      background-color: #444;
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    nav a:hover {
      background-color: #00ccff;
      color: black;
      transform: scale(1.05);
    }

    nav a.activo {
      background-color: #00ccff;
      color: black;
      box-shadow: 0 0 8px #00ccff;
    }

    nav a i {
      margin-right: 8px;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/font3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1; /* Asegura que el fondo esté detrás del contenido */
      filter: blur(5px); /* Aplica el desenfoque con un valor de 5px */
      opacity: 0.3
    }

    .contenido {
      position: relative;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .entrada {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .entrada h2 {
      margin-top: 0;
    }
    .redes-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 30px;
      align-items: center;
    }

    .mini-rect {
  background-color: #eeeeee; /* Gris claro */
  border-radius: 15px;
  padding: 25px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 500px;
  font-size: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Sombra más suave */
  transition: transform 0.2s ease, background-color 0.3s;
  cursor: pointer;
  margin-bottom: 2px; /* Espacio muy reducido entre los rectángulos */
}



    .mini-rect:hover {
      transform: scale(1.05);
      background-color: #dddddd; /* Tono gris al hacer hover */
    }

    .mini-rect i {
      font-size: 30px;
      color: #444;
    }

    .mini-rect span {
      font-weight: bold;
      color: #333;
    }

    /* Eliminar el subrayado y borde azul en los enlaces */
.mini-rect a {
  text-decoration: none;  /* Eliminar subrayado */
  color: inherit; /* Tomar el color del contenedor */
  outline: none; /* Eliminar borde azul en enfoque */
}

/* Si quieres asegurar que el subrayado no aparezca cuando el enlace tiene foco */
.mini-rect a:focus {
  text-decoration: none; /* Eliminar subrayado cuando está enfocado */
  outline: none; /* Eliminar el borde azul en el enfoque */
}


  </style>
</head>
<body>

  <div class="fondo-barra"></div>

  <nav>
    <a href="index.html"><i class="fas fa-home"></i>Inicio</a>
    <a href="social.html" class="activo"><i class="fas fa-users"></i>Redes Sociales</a>
    <a href="donaciones.html"><i class="fas fa-hand-holding-usd"></i>Donaciones</a>
    <a href="interactividad.html"><i class="fas fa-gamepad"></i>Interactividad</a>
    <a href="proyectos.html"><i class="fas fa-code"></i>Proyectos</a>
  </nav>

  <div class="fondo"></div>

  <div class="contenido">
    <div id="blog"></div>
  </div>

  <script>
   const entradas = [
  {
    titulo: "Mis Redes Sociales",
    contenido: `
      <p>Puedes seguirme en las siguientes plataformas:</p>
      <div class="redes-container">
        <a href="https://www.instagram.com/theender07/" target="_blank" class="mini-rect">
          <span>Instagram</span>
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com/@itheendermc" target="_blank" class="mini-rect">
          <span>YouTube</span>
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discordlookup.com/user/725844959894175850" target="_blank" class="mini-rect">
          <span>Discord</span>
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://x.com/theender07_" target="_blank" class="mini-rect">
          <span>Twitter</span>
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.tiktok.com/@theender07" target="_blank" class="mini-rect">
          <span>TikTok</span>
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://open.spotify.com/user/qygxgu6x1xpuqjbwvbapog6ba" target="_blank" class="mini-rect">
          <span>Spotify</span>
          <i class="fab fa-spotify"></i>
        </a>
      </div>
    `
  }
];



  
    const blog = document.getElementById("blog");
  
    entradas.forEach(entrada => {
      const div = document.createElement("div");
      div.className = "entrada";
      div.innerHTML = `<h2>${entrada.titulo}</h2>${entrada.contenido}`;
      blog.appendChild(div);
    });
  </script>
  
  

</body>
</html>
